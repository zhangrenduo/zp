<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="keywords" content="">

    <meta name="robots" content="all">
    <meta http-equiv="Expires" content="0">

</head>
<body>
<div class="head1">
	<a href="javascript:history.back();"></a>
    注册
</div>
<div class="l_r">
	<a href="javascript:void(0);" class="logo"><img src="../img/index/minggi/log/logoindexhome.png" width="300" alt=""/></a>
</div>
<div class="lmain">
	<form action="" method="post" autocomplete='off' name="signup" id="signup" onsubmit="return checkRegisterByPhone();">
		<input type="hidden" name="client_id" id="client_id" value="000003">
		<input type="hidden" name="redirect_uri" id="redirect_uri" value="">
		<input type="hidden" name="action" id="action" value="save">
		<input type="hidden" name="from_domain" id="from_domain" value="51mdd_m">
		<input type="hidden" name="display" id="display" value="h5">
		<input type="hidden" name="state" id="state" value="000000">
		<input type="hidden" name="selectednatonid" id="selectednatonid" value="CN">
		<input type="hidden" id="scode" name='scode' value="">
		<div class="enter">
			<div class="e e1">
				<input type="text" class="tel" maxlength="11" name="phone" id="phone" placeholder="请输入手机号码" value="" onblur="checkPhone('phone','phone_err')">
				<input type="hidden" name="phonestatus" id="phonestatus" value="1">
				<p class="please" id="phone_err" style="display:none"></p>
				<i class="clear"></i>
			</div>
			<div class="e e2">
				<input type="password" class="password" name="password" id="userpwd" maxlength="16" placeholder="请输入密码，6-16位字母加数字" value="" onblur="checkUserPwd('userpwd','pwd_err')">
				<span class="btn btn_p"></span>
				<i class="clear pw"></i>
				<p class="please" id="pwd_err" style="display:none">请输入密码，6-16位字母加数字</p>
			</div>
            <!-- <div class="lr_e id_auth" id="verify_btn" style="display: none;">
            </div>
            <div class="lr_e id_success" style="display: none;">

            </div> -->
	
			<div class="e e4">
				<input type="text" class="yzm" oninput="if(value.length>6)value=value.slice(0,6)" id="phonecode" name="phonecode" placeholder="请输入短信验证码">
				<span class="btn btn_m" id="btn7" onclick="sendPhoneCode()">发送验证码</span>
				<p class="please" id="phonecode_err" style="display:none">短信验证码错误或已过期</p>
				<i class="clear dx"></i>
			</div>
		</div>
		<div class="sure">
            <!-- <p class="stip">若已有51Job帐号，可直接登录</p> -->
			<input type="checkbox" name="isread" id="isread" checked="true" style="display: none;">
            <button type="submit" class="lgbtn" id="submitbtn">注册</button>
			<div class="lp">
				<a href="../html/login.html" class="df">已有帐号，直接登录</a>
			</div>
		</div>
	</form>
	<div class="fb">
        登录即代表阅读并同意
	</div>
</body>
